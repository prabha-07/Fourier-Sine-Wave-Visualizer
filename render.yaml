services:
  - type: web
    name: fourier-visualizer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --worker-class gthread --threads 2 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4

